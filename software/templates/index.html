<!DOCTYPE html>

<html>

	<head>
	<title>TO DO</title>
	<meta charset="utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		#list{
			width: 150px;
			margin-top: 20px;
		}
	</style>
	<script type="text/javascript">
		var ipAddress = "192.168.0.249";
		var button;
		var input;
		var list;

		function init(){
			document.getElementById("form").action = ipAddress;
			button = document.getElementById("submit");
			input = document.getElementById("input");
			output = document.getElementById("list");
			button.onclick = add;
			output.ondblclick = remove;
		}
		function add() {
			i = output.options.length;
			output.options[i+1] = new Option(input.value);
		}
		function remove(){
			output.options[this.selectedIndex] = null;
		}
	</script>
	</head>
	<body onLoad="init()">
		<h1>To Do list</h1>
		<form id="form" action="192.168.0.249" method="POST">
			<label for="input">Add entry: </label>
			<input type="text" id="input"/>
			<input type="button" id="submit" value="ADD"/>
			<br />
			<select id="list" size="10"></select>
			<br />
			<input name="to_do_list" type="submit" value="send to smart clock" />
		</form>
	</body>
</html>
